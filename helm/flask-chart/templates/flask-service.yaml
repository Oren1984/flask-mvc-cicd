apiVersion: v1
kind: Service
metadata:
  name: {{ include "flask-chart.fullname" . }}-service
  labels:
    app: {{ include "flask-chart.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "flask-chart.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
